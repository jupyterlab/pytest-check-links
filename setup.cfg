[wheel]
universal = 1

[metadata]
name = pytest_check_links
author = Min RK
author-email = benjaminrk@gmail.com
summary = Check links in files
description-file = README.md
home-page = https://github.com/minrk/pytest-check-links
license = BSD-3-Clause
classifier =
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Topic :: Software Development :: Testing
keywords =
    setup
    distutils

[files]
packages =
    pytest_check_links

[entry_points]
pytest11 =
    check-links = pytest_check_links.plugin
console_scripts =
    pytest-check-links = pytest_check_links.__main__:main

[pep8]
ignore=E128

[flake8]
ignore=E128
