[build-system]
requires = ["setuptools>=46.4.0", "wheel", "packaging"]
build-backend = "setuptools.build_meta"

[tool.jupyter-releaser]
skip = ["check-links"]

[tool.jupyter-releaser.options]
ignore-glob = ["examples/**/*.*"]

[tool.tbump.version]
current = "0.6.0"
regex = '''
  (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
  ((?P<channel>a|b|rc|.dev)(?P<release>\d+))?
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "pytest_check_links/_version.py"

[tool.pytest.ini_options]
addopts = "-raXs --durations 10 --color=yes --doctest-modules"
filterwarnings = [
  "error",
  # For cli checks
  "ignore:Module already imported so cannot be rewritten:pytest.PytestAssertRewriteWarning",
]
pytester_example_dir = "examples"
